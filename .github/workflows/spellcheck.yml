name: Spellcheck Action
on: push

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    # The checkout step
    - uses: actions/checkout@v3
    - uses: rojopolis/spellcheck-github-actions@0.30.0
      name: Spellcheck
      with:
        config_path: .spellcheck-config/spellcheck.yml
        task_name: Markdown