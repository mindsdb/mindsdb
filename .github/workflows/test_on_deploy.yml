name: Test on Deploy

on:
  workflow_call:
    inputs:
      git-sha:
        required: false
        type: string
        default: ""
      deploy-env:
        required: true
        type: string
    secrets:
      OPENAI_API_KEY:
        required: true
  workflow_dispatch:

defaults:
  run:
    shell: bash

concurrency:
  group: test-${{ inputs.deploy-env }}
  cancel-in-progress: true

jobs:

