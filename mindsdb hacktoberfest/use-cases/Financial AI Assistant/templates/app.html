<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .chat-container {
            height: 70vh;
            overflow-y: auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .message {
            margin: 10px;
            padding: 15px;
            border-radius: 15px;
            max-width: 80%;
        }
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
        }
        .assistant-message {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .input-container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .sample-questions {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
        }
        .btn-sample {
            margin: 5px;
            border-radius: 20px;
        }
        
        /* Enhanced markdown styling for financial content */
        .message .content h1, .message .content h2, .message .content h3, .message .content h4 {
            margin-top: 1.2rem;
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: #2c3e50;
        }
        .message .content h1 { font-size: 1.4rem; border-bottom: 2px solid #007bff; padding-bottom: 0.3rem; }
        .message .content h2 { font-size: 1.2rem; color: #34495e; }
        .message .content h3 { font-size: 1.1rem; color: #34495e; }
        .message .content h4 { font-size: 1rem; color: #495057; }
        
        .message .content p {
            margin-bottom: 0.8rem;
            line-height: 1.6;
            color: #333;
        }
        
        .message .content ul, .message .content ol {
            margin-left: 1.8rem;
            margin-bottom: 1rem;
        }
        
        .message .content li {
            margin-bottom: 0.4rem;
            line-height: 1.5;
        }
        
        .message .content strong {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .message .content em {
            font-style: italic;
            color: #6c757d;
        }
        
        .message .content code {
            background-color: #f1f3f4;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            color: #e83e8c;
        }
        
        .message .content pre {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 1rem;
            margin: 1rem 0;
            overflow-x: auto;
        }
        
        .message .content blockquote {
            border-left: 4px solid #007bff;
            background-color: #f8f9fa;
            padding: 0.8rem 1.2rem;
            margin: 1rem 0;
            font-style: italic;
            color: #495057;
        }
        
        .message .content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
        
        .message .content th, .message .content td {
            border: 1px solid #dee2e6;
            padding: 0.6rem;
            text-align: left;
        }
        
        .message .content th {
            background-color: #e9ecef;
            font-weight: 600;
            color: #495057;
        }
        
        .message .content a {
            color: #007bff;
            text-decoration: none;
        }
        
        .message .content a:hover {
            text-decoration: underline;
        }
        
        .message .content hr {
            border: none;
            border-top: 2px solid #dee2e6;
            margin: 1.5rem 0;
        }
        
        /* Special styling for financial metrics */
        .message .content .financial-metric {
            background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
            border: 1px solid #90caf9;
            border-radius: 6px;
            padding: 0.6rem;
            margin: 0.5rem 0;
            font-weight: 500;
        }
        
        .message .content .highlight-box {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 0.8rem;
            margin: 0.8rem 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-md-8">
                <div class="text-center text-white mb-4">
                    <h1><i class="fas fa-chart-line"></i> Financial AI Assistant</h1>
                    <p>Ask me anything about financial markets and reports</p>
                </div>
                
                <div class="chat-container p-3" id="chatContainer">
                    <div class="text-center text-muted p-4">
                        <i class="fas fa-robot fa-3x mb-3"></i>
                        <p>Hello! I'm your Financial AI Assistant. Ask me anything about markets, trends, or financial reports.</p>
                    </div>
                </div>
                
                <div class="input-container mt-3 p-3">
                    <div class="input-group">
                        <input type="text" class="form-control border-0" id="questionInput" 
                               placeholder="Ask your financial question here..." 
                               onkeypress="handleKeyPress(event)">
                        <button class="btn btn-primary" type="button" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="sample-questions text-white">
                    <h5><i class="fas fa-lightbulb"></i> Sample Questions</h5>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-light btn-sample" onclick="askSample('What is the market outlook for the upcoming week?')">
                            Market Outlook
                        </button>
                        <button class="btn btn-outline-light btn-sample" onclick="askSample('Which sectors performed best this week?')">
                            Top Sectors
                        </button>
                        <button class="btn btn-outline-light btn-sample" onclick="askSample('Tell me about recent earnings reports')">
                            Earnings Reports
                        </button>
                        <button class="btn btn-outline-light btn-sample" onclick="askSample('What are the key market trends?')">
                            Market Trends
                        </button>
                        <button class="btn btn-outline-light btn-sample" onclick="askSample('Analyze the current economic indicators')">
                            Economic Analysis
                        </button>
                    </div>
                    
                    <hr class="text-white">
                    <button class="btn btn-outline-danger w-100" onclick="clearChat()">
                        <i class="fas fa-trash"></i> Clear Chat
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Configure marked for better markdown parsing
        marked.setOptions({
            breaks: true,
            gfm: true,
            sanitize: false
        });

        function parseMarkdown(text) {
            // Custom preprocessing for financial content
            let processedText = text
                .replace(/\*\*Summary:\*\*/g, '## Summary:')
                .replace(/\*\*Timeframe:\*\*/g, '## Timeframe:')
                .replace(/\*\*Evidence:\*\*/g, '## Evidence:')
                .replace(/\*\*Actionable Next Steps:\*\*/g, '## Actionable Next Steps:')
                .replace(/\*\*Confidence:\*\*/g, '## Confidence:');
            
            return marked.parse(processedText);
        }

        function addMessage(content, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            
            if (isUser) {
                messageDiv.innerHTML = `<strong><i class="fas fa-user"></i> You:</strong><br><div class="content">${content}</div>`;
            } else {
                const parsedContent = parseMarkdown(content);
                messageDiv.innerHTML = `<strong><i class="fas fa-robot"></i> Assistant:</strong><br><div class="content">${parsedContent}</div>`;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            
            if (!question) return;
            
            addMessage(question, true);
            input.value = '';
            
            // Show typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant-message';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = '<strong><i class="fas fa-robot"></i> Assistant:</strong><br><i class="fas fa-spinner fa-spin"></i> Analyzing your question...';
            document.getElementById('chatContainer').appendChild(typingDiv);
            document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight;
            
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                // Remove typing indicator
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                
                if (data.error) {
                    addMessage(`**Error:** ${data.error}`);
                } else {
                    addMessage(data.response);
                }
            })
            .catch(error => {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                addMessage(`**Error:** ${error.message}`);
            });
        }

        function askSample(question) {
            document.getElementById('questionInput').value = question;
            sendMessage();
        }

        function clearChat() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = `
                <div class="text-center text-muted p-4">
                    <i class="fas fa-robot fa-3x mb-3"></i>
                    <p>Hello! I'm your Financial AI Assistant. Ask me anything about markets, trends, or financial reports.</p>
                </div>
            `;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
